<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
</head>
<body>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users</h2>
        <table>
            <tr>
                <th>Id</th>
                <th>User Name</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
