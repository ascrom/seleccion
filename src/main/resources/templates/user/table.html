<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
</head>
<body>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users</h2>
        <div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>User Name</th>
                    <th>Rol</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${roles}"></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/user/form">Nuevo</a>
            </div>
        </div>
    </div>
</body>
</html>
